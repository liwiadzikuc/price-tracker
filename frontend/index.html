<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Price Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Price Tracker – Panel</h1>
<section id="not-logged-in">
<section id="register">
    <h2>Rejestracja</h2>
    <input id="reg-email" placeholder="E-mail">
    <input id="reg-password" type="password" placeholder="Hasło">
    <button onclick="register()">Zarejestruj</button>
</section>

<section id="login">
    <h2>Logowanie</h2>
    <input id="login-email" placeholder="E-mail">
    <input id="login-password" type="password" placeholder="Hasło">
    <button onclick="login()">Zaloguj</button>
</section>
</section>
<section id="logged-in">
<section id="add-product">
    <h2>Dodaj produkt</h2>
    <form id="productForm">
        <input type="text" id="name" placeholder="Nazwa produktu" required>
        <input type="text" id="url" placeholder="URL produktu" required>
        <input type="number" id="target_price" placeholder="Cena docelowa" step="0.01" required>
        <button type="submit">Dodaj</button>
    </form>
</section>

<section id="product-list">
    <h2>Lista produktów</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nazwa</th>
                <th>Cena docelowa</th>
                <th>URL</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody id="productsTable"></tbody>
    </table>
</section>

<section id="history-section" class="hidden">
    <h2>Historia cen</h2>
    <ul id="history"></ul>
</section>
<section id="edit-modal" class="hidden">
    <h2>Edytuj produkt</h2>
    <form id="editForm">
        <input type="hidden" id="edit-id"> 
        
        <label for="edit-name">Nazwa:</label>
        <input type="text" id="edit-name" required>

        <label for="edit-url">URL:</label>
        <input type="text" id="edit-url" required>

        <label for="edit-target_price">Cena docelowa:</label>
        <input type="number" id="edit-target_price" step="0.01" required>
        
        <button type="submit">Zapisz zmiany</button>
        <button type="button" onclick="closeEditModal()">Anuluj</button>
    </form>
</section>
<button onclick="logout()">Wyloguj</button>

</section>
<script src="script.js"></script>
</body>
</html>
